version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: like_hero_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: like_hero
      MYSQL_USER: like_hero
      MYSQL_PASSWORD: like_hero
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/init_users.sql:/docker-entrypoint-initdb.d/init_users.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  mysql_data: 