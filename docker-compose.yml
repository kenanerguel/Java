version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: like_hero_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: co2db
      MYSQL_USER: co2user
      MYSQL_PASSWORD: co2password
    ports:
      - "3306:3306"
    volumes:
      - ./src/main/resources/init_database.sql:/docker-entrypoint-initdb.d/1_init_database.sql
      - ./src/main/resources/init_users.sql:/docker-entrypoint-initdb.d/2_init_users.sql
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: co2_app
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - CATALINA_OPTS=-Djava.security.egd=file:/dev/./urandom
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data: 