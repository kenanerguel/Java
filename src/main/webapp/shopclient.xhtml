<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Shop Client</title>
</h:head>
<h:body>
    <h:form id="shopForm">
        <p:growl id="messages" showDetail="true"/>

        <p:dataTable var="artikel" value="#{shopController.artikelList}">
            <p:column headerText="Artikel">
                <h:outputText value="#{artikel.name}" />
            </p:column>
            <p:column headerText="Preis">
                <h:outputText value="#{artikel.preis}" />
            </p:column>
            <p:column headerText="Aktionen">
                <p:commandButton value="Kaufen"
                                 action="#{shopController.kaufen(artikel)}"
                                 update="messages shopForm" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
