<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Backoffice</title>
</h:head>
<h:body>
    <h:form id="backofficeForm">
        <p:panel header="Datenverwaltung">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="name" value="Name (Land):" />
                <p:inputText id="name" value="#{backofficeController.artikel.name}" required="true" />

                <h:outputLabel for="text" value="Beschreibung:" />
                <p:inputTextarea id="text" value="#{backofficeController.artikel.text}" required="true">
                    <f:validator validatorId="descriptionValidator" />
                </p:inputTextarea>

                <h:outputLabel for="bild" value="Bild URL:" />
                <p:inputText id="bild" value="#{backofficeController.artikel.bild}" />

                <h:outputLabel for="verfuegbarAb" value="VerfÃ¼gbar ab:" />
                <p:calendar id="verfuegbarAb" value="#{backofficeController.artikel.verfuegbarAb}" pattern="dd.MM.yyyy" />

                <h:outputText />
                <p:commandButton value="Speichern" action="#{backofficeController.saveArtikel}" update="backofficeForm messages" />
            </h:panelGrid>
            <p:messages id="messages" autoUpdate="true" />
        </p:panel>
    </h:form>
</h:body>
</html>
