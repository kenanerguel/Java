<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CO₂-Dateneingabe</title>
</h:head>
<h:body>
    <h:form id="backofficeForm">
        <p:panel header="CO₂-Dateneingabe">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="land" value="Land:" />
                <p:selectOneMenu id="land" value="#{mainController.landInput}" required="true">
                    <f:selectItems value="#{mainController.availableCountries}" var="country" 
                                 itemLabel="#{country}" itemValue="#{country}" />
                </p:selectOneMenu>

                <h:outputLabel for="jahr" value="Jahr:" />
                <p:spinner id="jahr" value="#{mainController.jahrInput}" required="true" 
                          minValue="1900" maxValue="2100" />

                <h:outputLabel for="co2Ausstoss" value="CO₂-Ausstoß:" />
                <p:inputNumber id="co2Ausstoss" value="#{mainController.co2AusstossInput}" 
                             required="true" decimalPlaces="2" />

                <h:outputLabel for="einheit" value="Einheit:" />
                <h:selectOneMenu id="einheit" value="#{mainController.einheitInput}">
                    <f:selectItem itemValue="Tonnen" itemLabel="Tonnen" />
                </h:selectOneMenu>

                <h:outputLabel value="Wissenschaftler:" />
                <h:outputText value="#{mainController.userInput}" styleClass="scientist-name" />

                <h:outputText />
                <p:commandButton value="Daten speichern" action="#{mainController.saveCO2Data}" 
                               update="backofficeForm messages" styleClass="save-button" />
            </h:panelGrid>
            <p:messages id="messages" autoUpdate="true" />
            
            <div style="margin-top: 20px;">
                <p:commandButton value="Zurück zur Übersicht" 
                               action="myarticles.xhtml?faces-redirect=true"
                               styleClass="ui-button-secondary" 
                               immediate="true" />
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
