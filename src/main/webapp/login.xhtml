<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CO2-Daten Portal</title>
    <h:outputStylesheet library="css" name="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript">
        //<![CDATA[
        function handleLoginComplete(xhr, status, args) {
            if (args && args.validationFailed) {
                PF('messages').show();
            }
        }
        //]]>
    </script>
</h:head>
<h:body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f7f7f7;">
    <h:form id="loginForm" styleClass="ui-fluid">
        <p:panel header="Login" style="min-width:320px; max-width:400px; margin:0 auto;">
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true" />
            <div class="p-field">
                <p:outputLabel for="username" value="Benutzer:" />
                <p:inputText id="username" value="#{mainController.userInput}" required="true"
                             requiredMessage="Bitte geben Sie einen Benutzernamen ein"
                             placeholder="Benutzername eingeben" aria-label="Benutzername" />
                <p:message for="username" />
            </div>
            <div class="p-field">
                <p:outputLabel for="password" value="Passwort:" />
                <p:password id="password" value="#{mainController.passwordInput}" required="true"
                            requiredMessage="Bitte geben Sie ein Passwort ein"
                            placeholder="Passwort eingeben" aria-label="Passwort" />
                <p:message for="password" />
            </div>
            <p:commandButton value="Einloggen"
                             action="#{mainController.login}"
                             update="@form messages"
                             styleClass="ui-button-primary login-btn"
                             aria-label="Einloggen" />
        </p:panel>
    </h:form>
</h:body>
</html>
