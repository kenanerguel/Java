<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Benutzername:" />
                <p:inputText id="username" value="#{loginController.user}" required="true" />

                <h:outputLabel for="password" value="Passwort:" />
                <p:password id="password" value="#{loginController.password}" required="true" />

                <h:outputText />
                <p:commandButton value="Einloggen" action="#{loginController.login}" update="loginForm messages" />
            </h:panelGrid>
            <p:messages id="messages" autoUpdate="true" />
        </p:panel>
    </h:form>
</h:body>
</html>
