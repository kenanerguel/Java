<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CO₂-Datenanzeige</title>
</h:head>
<h:body>
    <h:form id="publicForm">
        <p:panel header="CO₂-Daten">
            <p:selectOneMenu id="citizenship" value="#{publicController.selectedCountry}" style="width:200px;">
                <f:selectItem itemLabel="Wählen Sie Ihr Land" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{publicController.countries}" var="country"
                               itemLabel="#{country.label}" itemValue="#{country.code}" />
                <p:ajax event="change" listener="#{publicController.loadData}" update="co2Display" />
            </p:selectOneMenu>

            <h:panelGroup id="co2Display">
                <h:outputText value="Aktueller CO₂-Ausstoß: #{publicController.currentCO2}" />
            </h:panelGroup>
        </p:panel>
    </h:form>
</h:body>
</html>
