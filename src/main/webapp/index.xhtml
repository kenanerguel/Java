<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CO₂-Daten Portal</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .data-display {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .co2-value {
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .wissenschaftler-label {
            display: block;
            margin-top: 18px;
            font-size: 1.1em;
            font-weight: bold;
            color: #222;
            white-space: normal;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>Aktuelle CO₂-Daten</h1>
        
        <h:form>
            <p:panel header="CO₂-Daten Anzeige">
                <p:selectOneMenu value="#{shop.selectedCountry}" style="width: 200px;">
                    <f:selectItem itemLabel="Land auswählen" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{mainController.availableCountries}"/>
                    <p:ajax listener="#{shop.onCountryChange}" update="dataPanel"/>
                </p:selectOneMenu>
            </p:panel>

            <p:panel id="dataPanel" styleClass="data-display" rendered="#{shop.currentArtikel != null}">
                <h2>#{shop.currentArtikel.land}</h2>
                <p>
                    <span class="co2-value">CO₂-Ausstoß: #{shop.currentArtikel.co2Ausstoss} #{shop.currentArtikel.einheit}</span>
                </p>
                <p>Stand: #{shop.currentArtikel.jahr}</p>
                <p><span class="wissenschaftler-label">Wissenschaftler: #{shop.currentArtikel.user.fullName}</span></p>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
